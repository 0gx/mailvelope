<!DOCTYPE html>
<html>
<head>
  <!--

  <title data-l10n-id="keyring_import_keys"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="../../dep/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="importKeyDialog.css">
  <script src="../../dep/jquery.min.js"></script>
  <script src="../../lib/jquery.ext.js"></script>
  <script src="../../dep/bootstrap/js/bootstrap.js"></script>
  <script type="module" src="importKeyDialog.js"></script>
</head>
<body>
<div class="modal d-block">
  <div class="modal-dialog h-100 mw-100 m-0 p-2">
    <div class="modal-content h-100">
      <div class="modal-header flex-shrink-0">
        <h4 class="modal-title" id="key_import_headline"></h4>
      </div>
      <div class="modal-body secureBackground">
        <div id="lockIcon" data-l10n-title-id="security_background_button_title" id="lockIcon" class="lockBtnIcon flex-shrink-0 ml-auto mb-2"></div>
        <div class="card mb-3">
          <div class="card-body tab-content">
            <section role="tabpanel" class="tab-pane show active" id="defaultContent">
              <header>
                <h5>
                  <i class="fa fa-lock"></i>
                  <span class="userId"></span>
                  <a href="#extendContent" aria-controls="extendContent" role="tab" data-toggle="tab"><i class="fa fa-info-circle"></i></a>
                </h5>
              </header>
              <hr>
              <p class="mb-0" id="key_import_default_description" data-l10n-id="key_import_default_description"></p>
              <div id="importAlert"></div>
            </section>
            <section role="tabpanel" class="tab-pane" id="extendContent">
              <header>
                <div class="tab-change float-right">
                  <a href="#defaultContent" aria-controls="defaultContent" role="tab" data-toggle="tab">zur√ºck</a>
                </div>
                <h5>
                  <i class="fa fa-lock"></i>
                  <span class="userId"></span>
                </h5>
              </header>
              <hr>
              <p data-l10n-id="key_import_extend_headline"></p>
              <p><strong data-l10n-id="key_import_extend_fingerprint"></strong><br><small class="fingerprint text-monospace"></small>
              </p>
              <p><strong data-l10n-id="key_import_extend_date"></strong> <span class="createDate"></span></p>
              <hr>
              <p class="mb-0"><strong data-l10n-id="key_import_extend_hint"></strong> <span data-l10n-id="key_import_extend_description"></span></p>
            </section>
          </div>
        </div>
      </div>
      <div class="modal-footer flex-shrink-0" id="defaultFooter">
        <button id="cancelBtn" class="btn btn-secondary" data-l10n-id="form_cancel"></button>
        <button id="okBtn" class="btn btn-primary" data-l10n-id="form_confirm"></button>
      </div>
      <div class="modal-footer flex-shrink-0" id="closeFooter">
        <button id="closeBtn" class="btn btn-secondary" data-l10n-id="form_close"></button>
      </div>
    </div>
  </div>
</div>
<div id="spinner"></div>
</body>
</html>
