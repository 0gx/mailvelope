<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../dep/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../dep/toggle-switch/toggle-switch.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <ul class="dropdown-menu">
    <li id="state">
      <label class="switch-light well no-transition">
        <input type="checkbox" id="activeState"/>
        <span>
          <span data-l10n-id="popup_active_off"></span>
          <span data-l10n-id="popup_active_on"></span>
        </span>
        <a class="btn btn-small btn-info"></a>
      </label>
    </li>
    <li class="divider"></li>
    <li id="reload"><a href="#"><i class="icon-refresh"></i> <span data-l10n-id="popup_reload"></span></a></li>
    <li id="add"><a href="#"><i class="icon-plus"></i> <span data-l10n-id="popup_add_page"></span></a></li>
    <li id="remove"><a href="#"><i class="icon-minus"></i> <span data-l10n-id="popup_remove_page"></span></a></li>
    <li class="divider"></li>
    <li id="options"><a href="#"><i class="icon-edit"></i> <span data-l10n-id="popup_options"></span></a></li>
    <li id="help"><a href="#"><i class="icon-question-sign"></i> <span data-l10n-id="popup_help"></span></a></li>
  </ul>
  <script src="../dep/jquery.min.js"></script>
  <script src="../ui/inline/mvelo.js"></script>
  <script src="popup.js"></script>
</body>
</html>
