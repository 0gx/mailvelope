    .flex-container {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      align-items: center;
    }

    .flex-item:nth-child(1) {
      order: 0;
      flex: 0 0 auto;
      align-self: center;
    }

    .flex-item:nth-child(2) {
      order: 0;
      flex: 1 0 auto;
      align-self: center;
    }

    .flex-item:nth-child(3) {
      order: 0;
      flex: 0 1 40px;
      align-self: auto;
    }

    #uploadPanel {
      padding: 0 15px 5px 15px;
      overflow-y: auto;

      display: flex;
      -webkit-box-direction: normal;
      -moz-box-direction: normal;
      -webkit-box-orient: horizontal;
      -moz-box-orient: horizontal;
      -webkit-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-box-pack: start;
      -moz-box-pack: start;
      -webkit-justify-content: flex-start;
      justify-content: flex-start;
      -webkit-align-content: flex-start;
      align-content: flex-start;
      -webkit-box-align: start;
      -moz-box-align: start;
      -webkit-align-items: flex-start;
      align-items: flex-start;
    }

    #uploadPanel .label {
      margin-right: 4px;
    }

    #uploadPanel .removeAttachment {
      border: 2px solid #a3a3a3;
      border-radius: 2px;
      padding: 0;
      color: white;
      background-color: #a3a3a3;
    }

    #uploadPanel .removeAttachment:hover {
      border: 2px solid lightcoral;
      background-color: lightcoral;
    }

    #uploadPanel .attachmentButton {
      font-weight: normal;
      font-family: "Verdana",Sans-Serif;
      color: #5E5E5E;
      font-size: 11px;
      padding: 2px;
      margin-top: 3px;
      background: #efefef;
      background-image: linear-gradient(to bottom,#ffffff,#ececec);
      border: 1px solid #cbcbcb;
      border-radius: 4px;
      cursor: pointer;

      -webkit-box-ordinal-group: 1;
      -moz-box-ordinal-group: 1;
      -webkit-order: 0;
      order: 0;
      -webkit-box-flex: 0;
      -moz-box-flex: 0;
      -webkit-flex: 0 0 auto;
      flex: 0 0 auto;
      -webkit-align-self: auto;
      align-self: auto;
    }

    #uploadPanel .attachmentButton:hover {
      color: #333333;
      background-image: linear-gradient(to bottom,#ececec,#ececec);
    }

    #uploadPanel .attachmentExtension {
      display: inline-block;
      padding: 0 3px;
      border-radius: 2px;
      height: 14px;
      background-color: #b9b9b9;
      color: #ffffff;
      font-family: "Verdana",Sans-Serif;
      font-size: 10px;
      font-weight: normal;
      line-height: 14px;
      cursor: pointer;
      text-transform: uppercase;
    }
