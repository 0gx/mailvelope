<h3>
    <span data-l10n-id="keyring_header"></span>
    <span class="third-party-logo"></span>
</h3>

<div id="uploadKeyAlert" class="alert alert-success hidden" style="position:relative; padding-bottom:60px;">
  <span class="glyphicon glyphicon-lock"></span>
  <strong data-l10n-id="keygrid_upload_alert_title"></strong> <span data-l10n-id="keygrid_upload_alert_msg"></span>. <a href="https://keys.mailvelope.com" target="_blank" data-l10n-id="learn_more_link"></a>
  <div style="position:absolute; bottom:15px; left:15px;">
    <button id="uploadKeyAcceptBtn" type="button" class="btn btn-success" style="margin-right:5px;" data-l10n-id="keygrid_upload_alert_accept"></button>
    <button id="uploadKeyRefuseBtn" type="button" class="btn btn-default" data-l10n-id="keygrid_upload_alert_refuse"></button>
  </div>
</div><!-- /uploadKeyAlert -->

<div class="modal" id="keyUploadError" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 data-l10n-id="alert_header_error"></h3>
      </div>
      <div class="modal-body">
        <div data-l10n-id="keygrid_upload_error_msg"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-l10n-id="dialog_popup_close"></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="table-responsive-custom">
  <table class="table table-striped table-hover optionsTable sortable" id="keyRingTable">
    <div class="tableToolbar">
      <button class="btn btn-default" type="button" id="exportMenuBtn">
        <span class="glyphicon glyphicon-export"></span>&nbsp;
        <span data-l10n-id="keygrid_export"></span>
      </button>
      <div class="pull-right form-inline" >
        <label data-l10n-id="keygrid_sort_type" for="keyringFilterBtn" style="padding-top: 7px; margin-right: 6px;"></label>
        <select class="form-control" id="keyringFilterBtn" style="margin-bottom: 4px;">
          <option data-l10n-id="keygrid_all_keys" value="allkeys"></option>
          <option data-l10n-id="keygrid_public_keys" value="publickeys"></option>
          <option data-l10n-id="keyring_public_private" value="keypairs"></option>
        </select>
      </div>
    </div>
    <thead>
    <tr>
      <th data-defaultsort='disabled'</th>
      <th data-defaultsort='asc' data-l10n-id="keygrid_user_name"></th>
      <th data-l10n-id="keygrid_user_email"></th>
      <th data-l10n-id="keygrid_keyid" style="min-width: 140px;"></th>
      <th data-l10n-id="keygrid_creation_date_short"></th>
      <th data-defaultsort='disabled'></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="text-center">
        <span class="publicKey">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <span class="keyPair">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </td>
      <td></td>
      <td class="emailCell"></td>
      <td class="monospaced"></td>
      <td class="monospaced"></td>
      <td class="text-center text-nowrap">
        <div class="actions" style="visibility: hidden;">
          <button class="btn btn-default keyDetailsBtn"><span class="glyphicon glyphicon-info-sign"></span></button>
          <button class="btn btn-default keyDeleteBtn"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="m-spinner" style="margin: 60px auto 60px;"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div>
